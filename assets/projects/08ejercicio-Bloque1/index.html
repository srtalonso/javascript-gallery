<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace la página responsiva -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Condicionales y Bucles</title> <!-- Título de la pestaña del navegador -->

</head>
<body>
    <h1>Condicionales y Bucles</h1>
 <!-- Contenedor principal -->
    <div class="container">

        <!-- Ejercicio 1: Precio taxi -->
        <div class="ejercicio" id="taxi-section"> <!-- Sección del ejercicio -->
            <h2>1. Precio de viaje en taxi</h2> <!-- Título del ejercicio -->
            <label for="km">Kilómetros recorridos:</label> <!-- Etiqueta para el input -->
            <input type="number" id="km" placeholder="Introduce km" /> <!-- Input para km -->
            <button id="calc-taxi">Calcular Precio</button> <!-- Botón para calcular -->
            <div class="resultado" id="taxi-result"></div> <!-- Div para mostrar resultado -->
        </div>

        <!-- Ejercicio 2: IMC -->
        <div class="ejercicio" id="imc-section">
            <h2>2. Cálculo de IMC</h2>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Introduce peso" />
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" placeholder="Introduce altura" />
            <button id="calc-imc">Calcular IMC</button>
            <div class="resultado" id="imc-result"></div>
        </div>

        <!-- Ejercicio 3: Validación de email -->
        <div class="ejercicio" id="email-section">
            <h2>3. Registro de Email</h2>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Introduce email" />
            <button id="check-email">Registrar Email</button>
            <div class="resultado" id="email-result"></div>
        </div>

        <!-- Ejercicio 4: Fibonacci -->
        <div class="ejercicio" id="fib-section">
            <h2>4. Serie de Fibonacci</h2>
            <label for="fib-n">Número de términos (n):</label>
            <input type="number" id="fib-n" placeholder="Introduce n" />
            <button id="gen-fib">Generar Serie</button>
            <div class="resultado" id="fib-result"></div>
        </div>

        <!-- Ejercicio 5: Repetir mensaje -->
        <div class="ejercicio" id="msg-section">
            <h2>5. Repetir Mensaje</h2>
            <label for="msg">Mensaje:</label>
            <textarea id="msg" placeholder="Introduce mensaje"></textarea>
            <label for="msg-n">Número de veces (N):</label>
            <input type="number" id="msg-n" placeholder="Introduce N" />
            <button id="repeat-msg">Mostrar Mensaje</button>
            <div class="resultado" id="msg-result"></div>
        </div>
    </div>

</body>
</html>
</body>
</html>
